  <body class="login-copaa"> 

      <!-- **********************************************************************************************************************************************************

	  <div id="login-page" >
	  	<div class="container" >
	  	
		      <form class="form-login" action="index.html" >
				<h2 class="form-login-heading" > <strong> Eureka </strong></h2>
					<div class="row">
						<p class="centered"><img src="assets/img/perfil.jpg" class="img-circle" width="80"></p>
              	  <!-- <h5 class="centered" style="color : gold;"><strong> Eureka </strong></h5> -->
					</div>	
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="Nome de Usuário" autofocus>
		            <br>
		            <input type="password" class="form-control" placeholder="Senha">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal">Esqueceu sua Senha?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="Copa_do_Mundo_Russia_2018/theme/tabela_fase_de_grupos.html" type="submit"><i class="fa fa-lock"></i> Entrar</button>
		            <hr>
		            
		            <div class="login-social-link centered">
		            <p>Ou faça Login com </p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		                <button class="btn btn-danger" type="submit"><i class="fa fa-google"></i> G +</button>
		            </div>
		            <div class="registration">
		                Não Possui uma Conta?<br/>
		                <a class="" href="#">
		                    Registre-se 
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Esqueceu sua senha ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Entre com seu e-mail para gerar uma nova senha .</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
		                          <button class="btn btn-theme" type="button">Enviar</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>
